<div>
	<ul>
		<li>git clone [путь к репозиторию]</li>  <!-- создает локальную копию из репозитория с путем [путь к репозиторию]--> 
		<li>git status</li>  <!-- проверяет статус локального репозитория --> 
		<li>git add [путь к локальному файлу]</li>  <!-- добавляет локальный файл (или индексирует уже добавленный) для контроля git-ом --> 
		<li>git commit -am "added new file"</li>  <!-- зафиксировать изменения и дать им комментарий --> 		
		<li>dit push</li> <!-- отправить все закоммиченные изменения в репозиторий на сервере -->
		<li>dit pull</li> <!-- получить свежие обновления из репозитория на сервере -->	
	</ul>
</div>
